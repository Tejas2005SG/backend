services:
  - type: web
    name: hackerex-backend
    runtime: python
    pythonVersion: "3.13"
    buildCommand: |
      ./setup.sh                      
      npm install
      npx prisma generate
      prisma py fetch
      npx prisma migrate deploy
      pip install .
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - fromDotEnv: true
